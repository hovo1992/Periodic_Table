				<h1>Dmitry Ivanovich Mendeleyev</h1>
				<section>
					<p>
						Between <time>1859</time> and <time>1861</time>, he worked on the <a href="https://en.wikipedia.org/wiki/Capillary_action" title="capillarity of liquids">capillarity of liquids</a> and the workings of the <a href="https://en.wikipedia.org/wiki/Optical_spectrometer" title="spectroscope">spectroscope</a> in <a href="https://en.wikipedia.org/wiki/Heidelberg" title="Heidelberg">Heidelberg</a>. In late <time>August 1861</time> he wrote his first book on the spectroscope. On <time>4 April 1862</time> he became engaged to Feozva Nikitichna Leshcheva, and they married on <time>27 April 1862</time> at <a href="https://en.wikipedia.org/wiki/Military_Engineering-Technical_University" title="Nikolaev Engineering Institute">Nikolaev Engineering Institute</a>'s church in Saint Petersburg <q class="parenthesis">where he taught</q>. Mendeleev became a professor at the <a href="https://en.wikipedia.org/wiki/Saint_Petersburg_State_Institute_of_Technology" title="Saint Petersburg Technological Institute">Saint Petersburg Technological Institute</a> and <a href="https://en.wikipedia.org/wiki/Saint_Petersburg_State_University" title="Saint Petersburg State University">Saint Petersburg State University</a> in <time>1864</time> and <time>1865</time>, respectively. In <time>1865</time> he became Doctor of Science for his dissertation <q>On the Combinations of Water with Alcohol</q>. He achieved <a href="https://en.wikipedia.org/wiki/Tenure" title="tenure">tenure</a> in <time>1867</time>, and by <time>1871</time> had transformed Saint Petersburg into an internationally recognized center for chemistry research. In <time>1876</time> he became obsessed with Anna Ivanova Popova and began courting her. In <time>1881</time> he proposed to her and threatened suicide, if she refused. His divorce from Leshcheva was finalized one month after he had married Popova <q class="parenthesis">on <time>2 April</time></q> in early <time>1882</time>. Even after the divorce, Mendeleev was technically a <a href="https://en.wikipedia.org/wiki/Bigamy" title="bigamist">bigamist</a>. <a href="https://en.wikipedia.org/wiki/Russian_Orthodox_Church" title="The Russian Orthodox Church">The Russian Orthodox Church</a> required at least seven years before lawful remarriage. His divorce and the surrounding controversy contributed to his failure to be admitted to the Russian Academy of Sciences <q class="parenthesis">despite his international fame by that time</q>. His daughter from his second marriage, Lyubov, became the wife of the famous Russian poet <a href="https://en.wikipedia.org/wiki/Alexander_Blok" title="Alexander Blok">Alexander Blok</a>. His other children were son Vladimir <q class="parenthesis">a sailor, he took part in the notable <a href="https://en.wikipedia.org/wiki/Eastern_journey_of_Nicholas_II" title="Eastern journey of Nicholas II">Eastern journey of Nicholas II</a></q> and daughter Olga, from his first marriage to Feozva, and son Ivan and twins from Anna.
					</p>
				</section>
				<section>
					<p>
						Though Mendeleev was widely honored by scientific organizations all over Europe, including <q class="parenthesis">in <time>1882</time></q> the <a href="https://en.wikipedia.org/wiki/Davy_Medal" title="Davy Medal">Davy Medal</a> from the <a href="https://en.wikipedia.org/wiki/Royal_Society" title="Royal Society">Royal Society</a> of London <q class="parenthesis">which later also awarded him the <a href="https://en.wikipedia.org/wiki/Copley_Medal" title="Copley Medal">Copley Medal</a> in <time>1905</time></q>, he resigned from Saint Petersburg University on <time>17 August 1890</time>. He was later elected a <a href="https://en.wikipedia.org/wiki/List_of_Fellows_of_the_Royal_Society_elected_in_1892" title="Foreign Member of the Royal Society">Foreign Member of the Royal Society <q class="parenthesis">ForMemRS</q></a> in <time>1892</time>.
					</p>
				</section>
				<section>
					<p>
						Mendeleev also investigated the composition of petroleum, and helped to found the first <a href="https://en.wikipedia.org/wiki/Oil_refinery" title="oil refinery">oil refinery</a> in Russia. He recognized the importance of petroleum as a feedstock for <a href="https://en.wikipedia.org/wiki/Petrochemical" title="petrochemicals">petrochemicals</a>. He is credited with a remark that burning petroleum as a fuel <q>would be akin to firing up a kitchen stove with bank notes</q>.
					</p>
				</section>
				<section>
					<p>
						In <time>1905</time>, Mendeleev was elected a member of the <a href="https://en.wikipedia.org/wiki/Royal_Swedish_Academy_of_Sciences" title="Royal Swedish Academy of Sciences">Royal Swedish Academy of Sciences</a>. The following year the <a href="https://en.wikipedia.org/wiki/Nobel_Committee_for_Chemistry" title="Nobel Committee for Chemistry">Nobel Committee for Chemistry</a> recommended to the Swedish Academy to award the <a href="https://en.wikipedia.org/wiki/Nobel_Prize_in_Chemistry" title="Nobel Prize in Chemistry">Nobel Prize in Chemistry</a> for <time>1906</time> to Mendeleev for his discovery of the periodic system. The Chemistry Section of the Swedish Academy supported this recommendation. The Academy was then supposed to approve the Committee's choice, as it has done in almost every case. Unexpectedly, at the full meeting of the Academy, a dissenting member of the Nobel Committee, <a href="https://en.wikipedia.org/wiki/Peter_Klason" title="Peter Klason">Peter Klason</a>, proposed the candidacy of <a href="https://en.wikipedia.org/wiki/Henri_Moissan" title="Henri Moissan">Henri Moissan</a> whom he favored. <a href="https://en.wikipedia.org/wiki/Svante_Arrhenius" title="Svante Arrhenius">Svante Arrhenius</a>, although not a member of the Nobel Committee for Chemistry, had a great deal of influence in the Academy and also pressed for the rejection of Mendeleev, arguing that the periodic system was too old to acknowledge its discovery in <time>1906</time>. According to the contemporaries, Arrhenius was motivated by the grudge he held against Mendeleev for his critique of Arrhenius's <a href="https://en.wikipedia.org/wiki/Acid%E2%80%93base_reaction#Arrhenius_definition" title="dissociation theory">dissociation theory</a>. After heated arguments, the majority of the Academy voted for Moissan. The attempts to nominate Mendeleev in <time>1907</time> were again frustrated by the absolute opposition of Arrhenius.
					</p>
				</section>
				<section>
					<p>
						In <time>1907</time>, Mendeleev died at the age of 72 in <a href="https://en.wikipedia.org/wiki/Saint_Petersburg" title="Saint Petersburg">Saint Petersburg</a> from <a href="https://en.wikipedia.org/wiki/Influenza" title="influenza">influenza</a>. The crater <a href="https://en.wikipedia.org/wiki/Mendeleev_(crater)" title="Mendeleev">Mendeleev</a> on the <a href="https://en.wikipedia.org/wiki/Moon" title="Moon">Moon</a>, as well as element number 101, the radioactive <a href="https://en.wikipedia.org/wiki/Mendelevium" title="mendelevium">mendelevium</a>, are named after him.
					</p>
				</section>
